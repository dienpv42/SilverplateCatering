    <script>
        $(document).ready(function (){
            // revolution slider
            $("#revolution-slider").revolution({
                sliderType: "standard",
                sliderLayout: "fullscreen",
                delay: 8000,
                navigation: {
                    arrows: { enable: true }

                parallax: {

                    origo: "slidercenter",
